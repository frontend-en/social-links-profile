<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <article aria-labelledby="article" class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar Jessica Randall" class="card__image">
      <hgroup class="card__header">
        <h2 class="card__title">Jessica Randall</h2>
        <p class="card__subtitle">London, United Kingdom</p>
        <p class="card__life-position">"Front-end developer and avid reader."</p>
      </hgroup>
      <div class="card__links">
        <a role="link" href="#" class="card__link">GitHub</a>
        <a role="link" href="#" class="card__link">Frontend Mentor</a>
        <a role="link" href="#" class="card__link">LinkedIn</a>
        <a role="link" href="#" class="card__link">Twitter</a>
        <a role="link" href="#" class="card__link">Instagram</a>
      </div>
  </article>
</body>

</html>
